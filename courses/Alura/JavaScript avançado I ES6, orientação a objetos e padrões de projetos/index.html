<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Negociação</title>

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>
	<body class="container">
		<h1 class="text-center">Negociações</h1>

		<form class="form" onsubmit="negociacaoController.adiciona(event)">
			<div class="form-group">
				<label for="data">Data</label>
				<input type="data" id="data" class="form-control" required autofocus/>
			</div>

			<div class="form-group">
				<label for="quantidade">Quantidade</label>
				<input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
			</div>

			<div class="form-group">
				<label for="valor">Valor</label>
				<input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" />
			</div>

			<button class="btn btn-primary" type="submit">Incluir</button>
		</form>

		<div class="text-center">
			<button class="btn btn-primary text-center" type="button">
				Importar Negociações
			</button>
			<button class="btn btn-primary text-center" type="button">
				Apagar
			</button>
		</div>
		<br>
		<br>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>DATA</th>
					<th>QUANTIDADE</th>
					<th>VALOR</th>
					<th>VOLUME</th>
				</tr>
			</thead>

			<tbody>
			</tbody>

			<tfoot>
			</tfoot>
		</table>
		<script type="text/javascript" src="js/app/models/Negociacao.js"></script>
		<script type="text/javascript" src="js/app/controllers/NegociacaoController.js"></script>
		<script>
			let negociacaoController = new NegociacaoController();
		</script>
	</body>
</html>
